<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="w-100 shadow">
    <div class="container py-3">
        <div class="row">
            <div class="col">
                <img src="../img/logo.svg" alt="">
            </div>
            <div class="col">
                <div class="row fw-medium">
                    <div class="col"> home</div>
                    <div class="col"> link</div>
                    <div class="col"> contact</div>
                    <div class="col">
                        <a href="" class="dropdown-toggle text-decoration-none text-black" id="menu"
                           role="button" data-bs-toggle="dropdown">docs </a>
                        <div class="dropdown-menu border-0 shadow-lg mt-4">
                            <div class="dropdown-item mb-3 text-body">
                                <div class="row">
                                    <div class="col d-flex">
                                        <i class="my-auto bi bi-file fs-2 text-primary"></i>
                                    </div>
                                    <div class="col">
                                        <a href="" class="text-decoration-none text-black">
                                            <div class="d-flex align-items-center">
                                                <div class="row flex-column">
                                                    <div class="col">
                                                        <h5 class="mb-1 "> documents</h5>
                                                    </div>
                                                    <div class="col">
                                                        <p class="mb-0 fs-6 "> Browse the all documentation </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="dropdown-item mb-3 text-body">
                                <div class="row">
                                    <div class="col d-flex">
                                        <i class="my-auto bi bi-clipboard fs-2 text-primary"></i>
                                    </div>
                                    <div class="col-9 ps-0">
                                        <a href="" class="text-decoration-none text-black">
                                            <div class="d-flex align-items-center">
                                                <div class="row flex-column">
                                                    <div class="col">
                                                        <h5 class="mb-1 "> Changelog</h5>
                                                    </div>
                                                    <div class="col">
                                                        <p class="mb-0 fs-6 text-primary"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col d-flex">
                <div class="row ms-auto">
                    <div class="col d-flex pe-0">
                        <input class="ms-auto form-control" type="search" placeholder="search...">
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-success"> search</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
