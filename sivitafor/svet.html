<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="tr.css">
</head>
<body class="d-flex justify-content-center vh-100 align-items-center">
<div class="row ">
    <div class="col">
        <div class="card p-3 border-0">
            <div class="list-unstyled">
                <div class="list-group-item">
                    <div class="square d-flex">
                        <div id="red" class="circle red m-auto"></div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="square d-flex">
                        <div id="orange" class="circle orange-off m-auto"></div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="square d-flex">
                        <div id="green" class="circle green-off m-auto"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="col">
        <div class="card p-3 border-0">
            <div class="list-unstyled">
                <div class="list-group-item">
                    <div class="square d-flex">
                        <div id="person-red" class="circle bg-dark m-auto d-flex">
                            <img id="person-red-img" class="m-auto opacity-25" src="qizil.png" width="40" height="90"
                                 alt="">
                        </div>

                    </div>
                </div>
                <div class="list-group-item">
                    <div class="square d-flex">
                        <div id="person-green" class="circle bg-dark m-auto d-flex">
                            <img id="person-green-img" class="m-auto opacity-100" src="yashil.png" width="50"
                                 height="80"
                                 alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="for.js"></script>
</body>
</html>
