<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../sivitafor/bootstrap.min.css">
  <link rel="stylesheet" href="gasd.js">
</head>
<body class="bg-info-subtle mt-5 d-flex justify-content-center vh-100 align-items-center">


<div class="card w-25 shadow-lg border-0 p-3">
<h1 class="text-center text-primary" id="result"> 0</h1>

  <div class="row mt-3">
    <div class="col">
      <input id="num1" type="number" class="form-control" placeholder="0">
    </div>
    <div class="col">
      <input id="num2" type="number" class="form-control" placeholder="0">
    </div>


  </div>

  <div class="row mt-3">
    <div class="col">
      <button onclick="plus()" class="btn btn-primary fw-bold w-100">+</button>
    </div>

    <div class="col">
      <button onclick="minus()" class="btn btn-danger fw-bold w-100">-</button>

    </div>
    <div class="col">
      <button onclick="culture()" class="btn btn-info fw-bold w-100">*</button>

    </div>
    <div class="col">
      <button onclick=" share()" class="btn btn-success fw-bold w-100">/</button>

    </div>
  </div>
</div>
<script src="gasd.js"></script>
</body>
</html>
