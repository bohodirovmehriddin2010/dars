
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Playable Piano JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="wfggyjtygh.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="qwwer.js" defer></script>
</head>
<body>
<div class="wrapper">
    <header>
        <h2> PIANO</h2>
        <div class="column volume-slider">
            <span>Volume</span><input type="range">
        </div>

    </header>
    <ul class="piano-keys">
        <li class="key white" data-key="a"><span>Q</span></li>
        <li class="key white" data-key="s"><span>W</span></li>
        <li class="key white" data-key="d"><span>E</span></li>
        <li class="key white" data-key="f"><span>R</span></li>
        <li class="key white" data-key="g"><span>T</span></li>
        <li class="key white" data-key="h"><span>Y</span></li>
        <li class="key white" data-key="j"><span>U</span></li>
        <li class="key white" data-key="k"><span>I</span></li>
        <li class="key white" data-key="l"><span>O</span></li>
        <li class="key white" data-key=";"><span>P</span></li>
        <li class="key white" data-key=";"><span>[</span></li>
        <li class="key white" data-key=";"><span>]</span></li>
    </ul>
</div>

</body>
</html>
