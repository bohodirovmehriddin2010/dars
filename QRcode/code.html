<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
</head>
<body>
<div class="bg-dark text-center text-white fw-bold fs-1">
    QR Code generator
</div>
<div class="row m-5">
    <div class="col">
        <div class="p-2 shadow-lg rounded" style="height: 400px">
            <textarea placeholder="Write for QR code ..."
                      style="outline: none; border: 0; resize: none; width: 100%;"
                      id="data" rows="10" class="fw-bold fs-4"></textarea>
        </div>
        <div class="mt-3 d-flex justify-content-end">
            <button onclick="fetchData6()" class="btn btn-dark fs-4">generate</button>
        </div>
    </div>
    <div class="col">
        <div class="p-2 shadow-lg rounded-3 d-grid" 
             style="height: 400px">
            <img id="qrcode-i" class="m-auto d-none" width="300" height="300" alt="">
        </div>
        <div class="mt-3 d-flex justify-content-end">
            <button class="btn btn-dark fs-4 disabled">Download</button>
        </div>
    </div>
</div>
<script src="QR.js"></script>
</body>
</html>
